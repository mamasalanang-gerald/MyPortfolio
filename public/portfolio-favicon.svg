<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background -->
  <rect width="64" height="64" fill="#0f172a" rx="8"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Portfolio briefcase icon -->
  <g transform="translate(32, 32)">
    <!-- Briefcase body -->
    <rect x="-16" y="-8" width="32" height="20" rx="2" fill="url(#grad1)" opacity="0.9"/>
    
    <!-- Briefcase handle -->
    <path d="M -12 -8 Q -12 -16 0 -16 Q 12 -16 12 -8" stroke="url(#grad1)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Briefcase details -->
    <rect x="-14" y="-6" width="28" height="16" rx="1" fill="none" stroke="url(#grad1)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Accent lines -->
    <line x1="-8" y1="0" x2="8" y2="0" stroke="url(#grad1)" stroke-width="1.5" opacity="0.5"/>
  </g>
</svg>
