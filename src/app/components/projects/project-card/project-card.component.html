<article class="project-card" [attr.aria-label]="'Project: ' + project.title">
  <div class="project-card__thumbnail">
    <img 
      [src]="project.thumbnailUrl" 
      [alt]="project.title + ' project thumbnail'"
      class="project-card__image"
      loading="lazy"
    />
    <div class="project-card__overlay" *ngIf="hasAnyLink">
      <div class="project-card__actions">
        <a 
          *ngIf="hasLiveUrl"
          [href]="project.liveUrl" 
          target="_blank" 
          rel="noopener noreferrer"
          class="project-card__action project-card__action--primary"
          [attr.aria-label]="'View live demo of ' + project.title">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
          Live Demo
        </a>
        <a 
          *ngIf="hasSourceUrl"
          [href]="project.sourceUrl" 
          target="_blank" 
          rel="noopener noreferrer"
          class="project-card__action project-card__action--secondary"
          [attr.aria-label]="'View source code of ' + project.title">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
          </svg>
          Source Code
        </a>
      </div>
    </div>
  </div>
  
  <div class="project-card__content">
    <h3 class="project-card__title">{{ project.title }}</h3>
    <p class="project-card__description">{{ project.shortDescription }}</p>
    
    <div class="project-card__technologies">
      <span 
        *ngFor="let tech of project.technologies" 
        class="project-card__tech-tag">
        {{ tech }}
      </span>
    </div>
  </div>
</article>
